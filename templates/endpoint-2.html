<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Compute Measures</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Container styles */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        /* Style for the main header */
        h1 {
            font-size: 2.8em;
            margin-bottom: 40px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Style for the input and button */
        form {
            margin-bottom: 20px;
            
        }

        label, input {
            color: black;
            margin-bottom: 10px;
            
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            font-size: 1em;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #764ba2;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5a3d8c;
        }

        /* Home Button */
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #764ba2;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #5a3d8c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Compute Measures</h1>

        <form action="/endpoint-2" method="post">
            <label for="numbers">Enter numbers separated by commas:</label><br>
            <input type="text" id="numbers" name="numbers" required><br><br>
            
            <input type="submit" value="Compute">
        </form>

        <!-- Home Button -->
        <a href="/">Home</a>
    </div>
</body>

</html>
